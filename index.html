<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <main>
    <div class="qr-card">
      <img src="./images/image-qr-code.png" alt="QR code image" class="qr-image" loading="lazy" onerror="this.style.background='var(--slate-500)';">
      <div class="qr-text">
        <h3 class="qr-title">Improve your front-end skills by building projects</h3>
        <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>   
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sofiilse97/">Sofía Ilse ❤️</a>.
  </footer>
</body>
</html>
